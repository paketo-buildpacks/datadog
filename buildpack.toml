api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the Datadog Agent"
  homepage = "https://github.com/paketo-buildpacks/datadog"
  id = "paketo-buildpacks/datadog"
  keywords = ["java"]
  name = "Paketo Buildpack for Datadog"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/amd64/bin/helper", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "linux/arm64/bin/helper", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "whether to contribute the Datadog trace agent"
    name = "BP_DATADOG_ENABLED"

  [[metadata.configurations]]
    default = "false"
    description = "whether to disable the Datadog trace agent (non native-image Java applications only!)"
    launch = true
    name = "BPL_DATADOG_DISABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:java-agent:1.56.2:*:*:*:*:*:*:*"]
    id = "datadog-agent-java"
    name = "Datadog Java Agent"
    purl = "pkg:generic/datadog-java-agent@1.56.2"
    sha256 = "3a5de6fc4cec394148a2ac0d1d021c8921413745300b86baf610e190692a7372"
    source = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.56.2/dd-java-agent-1.56.2-sources.jar"
    source-sha256 = "28f3ef0f8e8405e8a69c2eb6dcd3b46de2b17b863f421f93d8e75b4635e0a4f0"
    stacks = ["*"]
    uri = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.56.2/dd-java-agent-1.56.2.jar"
    version = "1.56.2"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-java/blob/master/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
