api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the Datadog Agent"
  homepage = "https://github.com/paketo-buildpacks/datadog"
  id = "paketo-buildpacks/datadog"
  keywords = ["java"]
  name = "Paketo Buildpack for Datadog"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "README.md", "bin/build", "bin/detect", "bin/main", "bin/helper", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "whether to contribute the Datadog trace agent"
    name = "BP_DATADOG_ENABLED"

  [[metadata.configurations]]
    default = "false"
    description = "whether to disable the Datadog trace agent (Java only!)"
    launch = true
    name = "BPL_DATADOG_DISABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:java-agent:1.18.3:*:*:*:*:*:*:*"]
    id = "datadog-agent-java"
    name = "Datadog Java Agent"
    purl = "pkg:generic/datadog-java-agent@1.18.3?arch=amd64"
    sha256 = "4fb7e51ec88b99a5da80851634771b5de6ccbb23a4d862f264475410be86096e"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.18.3/dd-java-agent-1.18.3.jar"
    version = "1.18.3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:nodejs-agent:3.20.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-nodejs"
    name = "Datadog NodeJS Agent"
    purl = "pkg:generic/datadog-nodejs-agent@3.20.0?arch=amd64"
    sha256 = "680988f0165fe6034b320302061ece77a376a8dc08c4818ce88eaa0dae285a07"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/dd-trace/-/dd-trace-3.20.0.tgz"
    version = "3.20.0"

    [[metadata.dependencies.licenses]]
      type = "BSD-3-Clause"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.BSD3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.Apache"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
